<div class="container">
    <form>
        <div class="form-group">
            <h1 class="text-center text-primary">Todo App</h1>
            <div class="input-group-prepend">
                <input type="text" class="form-control" placeholder="Add Todo" name="todo" [(ngModel)]="task" />
                <button type="button" class="input-group-text" (click)="addTodo()">
          <i class="material-icons">Add</i>
        </button>
            </div>
        </div>

        <div class="data">
            <ul class="list-instyled">
                <li *ngFor="let todo of todoArray; let i = index">
                    {{ todo }}
                    <i (click)="deleteItem(i)" class="fa fa-trash" aria-hidden="true"></i>
                </li>
            </ul>
        </div>
    </form>
</div>
